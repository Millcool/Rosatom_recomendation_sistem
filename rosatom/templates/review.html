<!DOCTYPE html>
<html>
<head>
 <title>Movie Review</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body {
   background-color: #f2f2f2;
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
  }
  h1 {
   background-color: #333;
   color: #fff;
   margin: 0;
   padding: 20px;
   text-align: center;
  }
  form {
   background-color: #fff;
   border: 1px solid #ccc;
   border-radius: 5px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
   margin: 20px auto;
   max-width: 600px;
   padding: 20px;
  }
  label {
   display: block;
   font-size: 18px;
   font-weight: bold;
   margin-bottom: 10px;
  }
  input[type="text"],
  textarea {
   border: 1px solid #ccc;
   border-radius: 5px;
   font-size: 16px;
   margin-bottom: 20px;
   padding: 10px;
   width: 100%;
  }
  input[type="submit"] {
   background-color: #333;
   border: none;
   border-radius: 5px;
   color: #fff;
   cursor: pointer;
   font-size: 18px;
   padding: 10px 20px;
  }
  input[type="submit"]:hover {
   background-color: #555;
  }
 </style>
</head>
<body>
 <h1>Submit a Movie Review</h1>
 <form method="post">
  {% csrf_token %}
  <label for="Your review:">Review:</label>
  <textarea id="review" name="review" rows="10" cols="50"></textarea>
  <button type="submit">Submit</button>
 </form>
</body>
</html>
